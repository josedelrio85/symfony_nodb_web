    suptitle: 'Adeslas Decesos'
    title: 'La garantía de contar con el mejor respaldo y al mejor precio'
    text: 'En Adeslas te ofrecemos un seguro de decesos completo, sin cuestionario médico y con la mejor tarifa de España para que te asegures de que nos ocuparemos de los gastos y trámites necesarios en caso de tu familia afronte un fallecimiento. Una asistencia que dejará en nuestras manos los gastos pero también el apoyo emocional, jurídico y administrativo que tu familia necesite: <br> En Adeslas disponemos de diferentes modalidades de seguro de decesos con amplias coberturas que te permitirán incluso acceder a servicios en vida, como asistencia en viaje, consultas de salud o asesoría jurídica y psicológica.'
