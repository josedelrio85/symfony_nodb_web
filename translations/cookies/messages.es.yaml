cookies:
  title_detail: 'Política de Cookies'
  meta_description: 'politica-de-cookies'
  content: '<p>&nbsp;</p><p>I. BYSIDECAR, S.L. Y SEGURCAIXA Adeslas, S.A. de Seguros y Reaseguros ("SegurCaixa Adeslas") INFORMAN ACERCA DEL USO DE LAS COOKIES EN SUS PÁGINAS WEB<br />Las cookies son archivos que se pueden descargar en si equipo al acceder a una página web. Son herramientas que tienen un papel esencial para la prestación de numerosos servicios de la sociedad de la información. Entre otros, permiten a una página web almacenar y recuperar información sobre los hábitos de navegación de un usuario o de su equipo y, dependiendo de la información obtenida, se pueden utilizar para reconocer al usuario y mejorar el servicio ofrecido.</p><p>II. TIPOS DE COOKIES</p><p>En la siguiente guía sobre el uso de cookies de la Agencia de Protección de Datos se detallan los distintos tipos de cookies: <a href="http://www.agpd.es/portalwebAGPD/canaldocumentacion/publicaciones/common/Guias/Guia_Cookies.pdf" target="_blank"> ver guía</a></p><p>Según quien sea la entidad que gestione el dominio desde donde se envían las cookies y trate los datos que se obtengan se pueden distinguir dos tipos: cookies propias y cookies de terceros.<br><div style="width:100%; margin-left: 20px;"><ul><li><b>cookies propias:</b> Se envían al dispositivo del usuario desde un equipo o dominio gestionado por el propio editor de la web y desde el que se presta el servicio solicitado por el usuario.</li><li><b>cookies de terceros:</b> Se envían al dispositivo del usuario desde un equipo o dominio que no es gestionado por el editor de la web, sino por otra entidad que trata los datos obtenidos a través de las cookies.</li></ul></div><p>Además, las cookies pueden ser tipificadas:</p><div style="width:100%; margin-left: 20px;"><ul><li><b>según el plazo de tiempo que permanecen almacenadas en el ordenador:</b> cookies de sesión o cookies persistentes.</li><li><b>según la finalidad:</b> cookies técnicas, cookies de personalización, cookies de análisis, cookies de publicidad comportamental.</li></ul></div><p>III. COOKIES UTILIZADAS POR BYSIDECAR, S.L. Y SEGURCAIXA Adeslas, S.A. de Seguros y Reaseguros ("SegurCaixa Adeslas").</p><p>A continuación, se identifican las cookies que están siendo utilizadas en este portal, así como su tipología y función:</p><div style="width:100%; margin-left: 20px;"><ul><li>cookies técnicas: Son aquéllas que permiten al usuario la navegación a través de una página web, plataforma o aplicación y la utilización de las diferentes o las diferentes opciones o servicios que en ella existan como, por ejemplo, controlar el tráfico y la comunicación de datos, identificar la sesión, acceder a partes de acceso restringido, recordar los elementos que integran un pedido, realizar el proceso de compra de un pedido, realizar la solicitud de inscripción o participación en un evento, utilizar elementos de seguridad durante la navegación, almacenar contenidos para la difusión de videos o sonido o compartir contenidos a través de redes sociales.</li><li>cookies de personalización: Son aquéllas que permiten al usuario acceder al servicio con algunas características de carácter general predefinidas en función de una serie de criterios en el terminal del usuario como por ejemplo serian el idioma, el tipo de navegador a través del cual accede al servicio, la configuración regional desde donde accede al servicio, etc.</li><li>cookies de análisis: Son aquéllas que bien tratadas por nosotros o por terceros, nos permiten cuantificar el número de usuarios y así realizar la medición y análisis estadístico de la utilización que hacen los usuarios del servicio ofertado. Para ello se analiza su navegación en nuestra página web con el fin de mejorar la oferta de productos o servicios que le ofrecemos.</li><li>cookies publicitarias: Son aquéllas que, bien tratadas por nosotros o por terceros, nos permiten gestionar de la forma más eficaz posible la oferta de los espacios publicitarios que hay en la página web, adecuando el contenido del anuncio al contenido del servicio solicitado o al uso que realice de nuestra página web. Para ello podemos analizar sus hábitos de navegación en Internet y podemos mostrarle publicidad relacionada con su perfil de navegación.</li><li>cookies de publicidad comportamental: Son aquéllas que permiten la gestión, de la forma más eficaz posible, de los espacios publicitarios que, en su caso, el editor haya incluido en una página web, aplicación o plataforma desde la que presta el servicio solicitado. Estas cookies almacenan información del comportamiento de los usuarios obtenida a través de la observación continuada de sus hábitos de navegación, lo que permite desarrollar un perfil específico para mostrar publicidad en función de mismo.</li></ul></div><p>En particular este sitio utiliza Google Analytics, un servicio de web analítico prestado por Google, Inc. con domicilio en los Estados Unidos con sede central en 1600 Amphitheatre Parkway, Montain View, California 94043. Para la prestación de estos servicios, estos utilizan cookies que recopilan información, incluida la dirección IP del usuario, que será trasmitida, tratada y almacenada por Google en los términos fijados en la Web Google. Com. Incluyendo la posible transmisión de dicha información a terceros por razones de exigencia legal o cuando dichos terceros procesen la información por cuenta de Google.</p><br /><p><strong>Cookie:</strong> _ga<br /><strong>Duración:</strong> 2 años<br /><strong>Tipo:</strong> Análisis<br /><strong>Propósito:</strong> Cookie de analítica, Cookie generada por Google Analytics, en la que se almacenan datos de los usuarios de la web. Su finalidad es medir y elaborar estadísticas del uso en la web.<br /><strong>Proveedores:</strong> Google<br /></p><br /><p><strong>Cookie:</strong> _gid<br /><strong>Duración:</strong> 24 horas<br /><strong>Tipo:</strong> Análisis<br /><strong>Propósito:</strong> Cookie de analítica, Cookie generada por Google Analytics, en la que se almacenan datos de los usuarios de la web. Su finalidad es medir y elaborar estadísticas del uso en la web.<br /><strong>Proveedores:</strong> Google<br /></p><br /><p><strong>Cookie:</strong> _gat<br /><strong>Duración:</strong> 1 minuto<br /><strong>Tipo:</strong> Análisis<br /><strong>Propósito:</strong> Cookie generada por Google Analytics, limita el número de solicitudes que se envía a doubleclick, que se usa para generar funciones publicitarias, como los informes de datos demográficos y de intereses que se muestran en google analytics.<br /><strong>Proveedores:</strong> Google<br /></p><p><br /><strong>cookies de Oct8ne:</strong></p><p>específicas del servicio de chat de Oct8ne para poder visualizar y utilizar el chat correctamente, se utilizan una serie de cookies para almacenar la información necesaria. Estas cookies se dividen en:</p><p><strong>Cookie:</strong> Oct8ne -status<br /><strong>Propósito:</strong> Contiene el estado actual del visitante.<br /><strong>Duración:</strong> Esta cookie se guarda durante 30 minutos mientras no cambie de estado, si lo hace se restablece el tiempo de caducidad.</p><p>&nbsp;</p><p><strong>Cookie:</strong> Oct8ne -visitor<br /><strong>Propósito:</strong> Contiene el identificador único visitante para reconocer el número de visitas del cliente.<br /><strong>Duración:</strong> Esta cookie tiene una duración de un año.<br /></p><p>&nbsp;</p><p><strong>Cookie:</strong> Oct8ne -room<br /><strong>Propósito:</strong> Contiene el identificador de la sesión actual.<br /><strong>Duración:</strong> Esta cookie es de sesión, en cuanto se cierra Oct8ne o el navegador se elimina automáticamente.<br /></p><p>&nbsp;</p><p><strong>Cookie:</strong> Oct8ne -coviewer<br /><strong>Propósito:</strong> Contiene el estado actual del visor.<br /><strong>Duración:</strong> Esta cookie es de sesión, en cuanto se cierra Oct8ne o el navegador se elimina automáticamente.<br /></p><p>&nbsp;</p><p><strong>Cookie:</strong> Oct8ne -session<br /><strong>Propósito:</strong> Contiene el identificador numérico de la sesión.<br /><strong>Duración:</strong> Esta cookie es de sesión, en cuanto se cierra el navegador se elimina automáticamente.<br /></p><p>&nbsp;</p><p><strong>Cookie:</strong> Oct8ne -connection<br /><strong>Propósito:</strong> Contiene el identificador de la conexión a tiempo real. Solo esta si hay agentes conectados para establecer la conexión.<br /><strong>Duración:</strong> Esta cookie es de sesión, en cuanto se cierra Oct8ne o el navegador se elimina automáticamente.<br /></p><p>&nbsp;</p><p><strong>Cookie:</strong> Oct8ne -pendingMessages<br /><strong>Propósito:</strong> Contiene el número de chats no leídos cuando el chat esta minimizado.<br /><strong>Duración:</strong> Esta cookie es de sesión, en cuanto se cierra Oct8ne o el navegador se elimina automáticamente, también cuando se abre de nuevo el chat se elimina.<br /></p><br /><p><strong>Cookie:</strong> Oct8ne -statusBeforeMin<br /><strong>Propósito:</strong> Contiene el ultimo estado del visor antes de minimizarlo.<br /><strong>Duración:</strong> Esta cookie es de sesión, en cuanto se cierra Oct8ne o el navegador se elimina automáticamente, también cuando se abre de nuevo el chat se elimina.<br /></p><p>&nbsp;</p><p><strong>Cookie:</strong> Oct8ne -triggered<br /><strong>Propósito:</strong> Cuando se abre Oct8ne desde trigger activamos la cookie para no hacer más comprobaciones de abrir Oct8ne automáticamente.<br /><strong>Duración:</strong> Esta cookie es de sesión, en cuanto se cierra el navegador se elimina automáticamente.<br /></p><p>&nbsp;</p><p><strong>Cookie:</strong> Oct8ne -product-page<br /><strong>Propósito:</strong> Se añade esta cookie cuando se va a la página de un producto desde el botón añadir al carrito del visor de Oct8ne.<br /><strong>Duración:</strong> Esta cookie es de sesión, en cuanto se cierra el navegador se elimina automáticamente.<br /></p><p>&nbsp;</p><p><strong>Cookie:</strong> Oct8ne -login<br /><strong>Propósito:</strong> Se añade esta cookie cuando se va a la página de login desde el botón Login del visor de Oct8ne.<br /><strong>Duración:</strong> Esta cookie es de sesión, en cuanto se cierra el navegador se elimina automáticamente.<br /></p><p>&nbsp;</p><p><strong>Cookie:</strong> Oct8ne -block<br /><strong>Propósito:</strong> Si el visitante ya ha sido bloqueado previamente, Oct8ne ya no está activado desde el inicio.<br /><strong>Duración:</strong> Esta cookie tiene una duración de 6 horas.<br /></p><p>&nbsp;</p><p><strong>Cookie:</strong> TestMode<br /><strong>Propósito:</strong> Si Oct8ne esta desactivado y el administrador quiere testear el sitio, añadimos esta cookie para activar Oct8ne solo.<br /><strong>Duración:</strong> <br /></p></div><p><strong>Cookies utilizados en la solución de Eulerian</strong></p><p>Se depositan  cookies para recoger información sobre su navegación en el sitio web. En concreto, esta información es: el terminal utilizado (ordenador, móvil, tablet, etc.), el navegador utilizado, las interacciones con los elementos publicitarios, el tiempo pasado en el sitio y las acciones realizadas, en particular las páginas que ha consultado, los productos que ha visualizado, el registro en un servicio, la creación de una cesta de la compra o el envío de un formulario de registro.</p><p>Esta recogida de datos sirve para establecer informes estadísticos sobre la utilización de los servicios de nuestros clientes, para personalizar la publicación de determinadas páginas de su(s) sitio(s) e incluso para difundir elementos publicitarios dirigidos a un target específico. </p><p>En algunos casos, nuestros clientes comparten con nosotros el identificador CRM de sus visitantes para permitirnos conciliar los datos generados por un mismo internauta sobre diferentes terminales, con el objetivo de determinar su comportamiento de navegación multi-terminal. </p><p>Los datos que se recogen mediante estos cookies no contienen información que nos permita identificar directa ni indirectamente a ninguna persona física. </p><p>La dirección IP se recoge exclusivamente para localizar la ubicación geográfica del internauta, pero nunca más allá de la ciudad desde donde se conecta. Además, los datos almacenados en los cookies están encriptados y solo Eulerian dispone de los medios para descifrarlos. </p><p>Por este motivo, en caso de pérdida o robo, los datos tampoco podrían ser aprovechados. </p><p>Por último, las soluciones de Eulerian no están dirigidas al reenvío de correos electrónicos ni envían emailings ni boletines de noticias a los internautas abonados de sus clientes. </p><br><p>IV. CEPTACIÓN DE LA POLÍTICA DE COOKIES</p><p>Bysidecar, S.L. y SEGURCAIXA Adeslas, S.A. de Seguros y Reaseguros ("SegurCaixa Adeslas") muestran información sobre su Política de cookies en cualquier página web con cada inicio de sesión.</p><p>Ante esta información es posible lleva a cabo las siguientes acciones:</p><ul><li><strong>Aceptar cookies:</strong> No se volverá a visualizar este aviso al acceder a cualquier página de Bysidecar, S.L. y SEGURCAIXA Adeslas, S.A. de Seguros y Reaseguros ("SegurCaixa Adeslas") durante la presenta sesión.</li><li><strong>Cerrar:</strong> Se oculta el aviso en la presente página. </li><li><strong>Modificar su configuración:</strong> Podrá obtener más información sobre que son las cookies, conocer la política de cookies de Bysidecar, S.L. y SEGURCAIXA Adeslas, S.A. de Seguros y Reaseguros ("SegurCaixa Adeslas") y modificar la configuración de su navegación. Pero esto no evitará que se muestre el aviso sobre cookies a nuevas páginas de Bysidecar, S.L. y SEGURCAIXA Adeslas, S.A. de Seguros y Reaseguros ("SegurCaixa Adeslas")</li></ul><p>V. CÓMO MODIFICAR LA CONFIGURACIÓN DE LAS COOKIES</p><P>Usted puede restringir, bloquear o borrar las cookies de Bysidecar, S.L. y SEGURCAIXA Adeslas, S.A. de Seguros y Reaseguros ("SegurCaixa Adeslas")  o cualquier otra página web, utilizando su navegador. En cada navegador la configuración es diferente, la función de “Ayuda” le mostrará cómo hacerlo, no obstante, le indicamos los siguientes enlaces directos con información al respecto:</p><ul><li><strong>Internet Explorer:</strong> <a href="https://support.microsoft.com/es-es/help/17442/windows-internet-explorer-delete-manage-cookies" target="_blank"> https://support.microsoft.com/es-es/help/17442/windows-internet-explorer-delete-manage-cookies</a></li><li><strong>FireFox:</strong> <a href="support.mozilla.org/es/kb/Borrar%20cookies" target="_blank">support.mozilla.org/es/kb/Borrar%20cookies</a></li><li><strong>Chrome:</strong> <a href="http://support.google.com/chrome/answer/95647?hl=es" target="_blank">http://support.google.com/chrome/answer/95647?hl=es</a></li><li><strong>Safari:</strong> <a href="https://www.apple.com/es/privacy/use-of-cookies" target="_blank">www.apple.com/es/privacy/use-of-cookies</a></li></ul>'
