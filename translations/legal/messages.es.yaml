  content: '<p><strong>Información legal</strong></p><br><p>En cumplimiento con el deber de información recogido en el artículo 10 de la Ley 34/2002, de 11 de julio, de servicios de la sociedad de la información y de comercio electrónico) Ud. está visitando <a href="https://adeslas.contratar.es" target="_blank">adeslas.contratar.es</a> (en adelante el “Sitio Web”), cuyos responsables son las entidades Bysidecar, S.L. y  SEGURCAIXA ADESLAS, S.A. de Seguros y Reaseguros ("SegurCaixa Adeslas").<ul><li><strong>BYSIDECAR, S.L.</strong><br>CIF: B-70466057<br>Domicilio social: C/ Antón Vilar Ponte, 2, Bajo B, 15005 (A Coruña)<br>Correo electrónico: hello@bysidecar.com<br></li><li><strong>SEGURCAIXA ADESLAS, S.A. de Seguros y Reaseguros ("SegurCaixa Adeslas")</strong><br>CIF: A28011864<br>Domicilio social: Paseo de la Castellana, 259 C (Torre de Cristal), 28046 Madrid<br>Correo electrónico:  dpd@segurcaixaadeslas.es<br></li></ul><p>La utilización de la Web atribuye la condición de usuario de la Web (en adelante, el “Usuario”) e implica la aceptación de todas las condiciones incluidas en este Aviso Legal. La prestación del servicio de la Web tiene una duración limitada al momento en el que el Usuario se encuentra conectado a la Web o a alguno de los servicios que a través del mismo se faciliten. Por tanto, el Usuario debe leer atentamente el presente Aviso Legal en cada una de las ocasiones en que se proponga utilizar la Web, ya que éste y sus condiciones de uso recogidas en el presente Aviso Legal pueden sufrir modificaciones.</p><p>En caso de que tengas alguna duda una vez hayas leído estas condiciones puedes ponerte en contacto con nosotros en las direcciones anteriormente indicadas.</p><br><li><strong>Objeto</strong><p>El objeto de las presentes condiciones generales es regular el uso que pueden realizar los Usuarios de la web que actualmente se encuentra en la URL: adeslas.contratar.es, sin perjuicio de que ciertos servicios o contenidos dentro de la Web Corporativa se sometan a sus propias condiciones particulares, reglamentos e instrucciones que, en su caso, sustituyen, completan y/o modifiquen el presente Aviso Legal y que deberán ser aceptadas por el Usuario antes de iniciarse la prestación del servicio correspondiente.</p></li><br><li><strong>Condiciones de uso y acceso</strong></li><p>El presente Aviso Legal regula el acceso y utilización del servicio del Sitio Web que Bysidecar, S.L. y SEGURCAIXA ADESLAS, S.A. de Seguros y Reaseguros ("SegurCaixa Adeslas") ponen a disposición de los Usuarios de Internet.</p><p>El acceso y utilización del Sitio Web y de sus contenidos atribuye la condición de usuario de los mismos e implica la aceptación sin reservas por el Usuario de todas y cada una de las condiciones incluidas en el presente Aviso Legal, en la versión publicada en el momento en que se acceda al mismo.</p><p>El Usuario se obliga al uso del Sitio Web de forma diligente y responsable de los contenidos y servicios que Bysidecar, S.L. y SEGURCAIXA ADESLAS, S.A. de Seguros y Reaseguros ("SegurCaixa Adeslas") ofrecen a través de su página web, y con carácter enunciativo, pero no limitativo, a no emplearlos para:</p><ul><li>Incurrir en actividades ilícitas, ilegales o contrarias a la buena fe y al orden público;</li><li>difundir contenidos o propaganda de carácter racista, xenófobo, pornográfico-ilegal, de apología del terrorismo o atentatorio contra los derechos humanos;</li><li>provocar daños en los sistemas físicos y lógicos de Bysidecar, S.L. y SEGURCAIXA ADESLAS, S.A. de Seguros y Reaseguros ("SegurCaixa Adeslas"), de sus proveedores o de terceras personas, introducir o difundir en la red virus informáticos o cualesquiera otros sistemas físicos o lógicos que sean susceptibles de provocar los daños anteriormente mencionados;</li><li>intentar acceder y, en su caso, utilizar las cuentas de correo electrónico de otros usuarios y modificar o manipular sus mensajes.</li></ul><p>El Usuario debe leer atentamente el presente Aviso Legal en cada una de las ocasiones en que se proponga utilizar el Sitio Web puesto que las condiciones de uso podrán sufrir modificaciones, derecho que se reservan Bysidecar, S.L. y SEGURCAIXA ADESLAS, S.A. de Seguros y Reaseguros ("SegurCaixa Adeslas").</p><p>El acceso al Sitio Web es gratuito salvo en lo relativo al coste de la conexión a través de la red de telecomunicaciones suministrada por el proveedor de acceso contratado por el Usuario.</p><p>Bysidecar, S.L. y SEGURCAIXA ADESLAS, S.A. de Seguros y Reaseguros ("SegurCaixa Adeslas") se reservan el derecho a interrumpir, con carácter temporal o definitivo, en cualquier momento, por cualquier causa y sin previo aviso el acceso al Sitio Web.</p><br><li><strong>Responsabilidad</strong></li><p>Bysidecar, S.L. y SEGURCAIXA ADESLAS, S.A. de Seguros y Reaseguros ("SegurCaixa Adeslas") advierten de que los contenidos de Sitio Web han sido incluidos a mero título informativo, por lo que resultan insuficientes para tomar decisiones o asumir posiciones en un caso concreto. En consecuencia, Bysidecar, S.L. y SEGURCAIXA ADESLAS, S.A. de Seguros y Reaseguros ("SegurCaixa Adeslas") no asumen ninguna responsabilidad por los daños y perjuicios resultantes o que tengan conexión con el empleo de dichos contenidos. El usuario debe tener en cuenta que los contenidos de este Sitio Web pueden ser modificados, desarrollados o actualizados sin notificación previa.</p><p>Bysidecar, S.L. y SEGURCAIXA ADESLAS, S.A. de Seguros y Reaseguros ("SegurCaixa Adeslas") no se responsabiliza en caso de que existan interrupciones del servicio, demoras, errores o mal funcionamiento de dicho servicio en general que tengan su origen en causas ajenas a la misma o debidas a una actuación dolosa o culposa del Usuario, o a causa de fuerza mayor, ni asume ningún deber o compromiso de verificar ni de vigilar los contenidos e informaciones de este Sitio Web.</p><p>En cualquier caso, sea cual fuere su causa, Bysidecar, S.L. y SEGURCAIXA ADESLAS, S.A. de Seguros y Reaseguros ("SegurCaixa Adeslas") no asumirán responsabilidad alguna ya sea por daños directos o indirectos, daño emergente y/o por lucro cesante.Bysidecar, S.L. y SEGURCAIXA ADESLAS, S.A. de Seguros y Reaseguros ("SegurCaixa Adeslas") no se responsabilizan de contenidos y opiniones de terceros vertidos en su Sitio Web ni de la información contenida en las páginas Web de terceros a las que se pueda acceder por enlaces o links que contiene este Sitio Web, sobre los que Bysidecar, S.L. y SEGURCAIXA ADESLAS, S.A. de Seguros y Reaseguros ("SegurCaixa Adeslas") no ejercen ningún tipo de control. </p><p>Bysidecar, S.L. y SEGURCAIXA ADESLAS, S.A. de Seguros y Reaseguros ("SegurCaixa Adeslas") no responden ni de los contenidos ni del estado de dichos sitios y páginas Web, ni de los daños producidos por la ilicitud, calidad, desactualización, indisponibilidad, error e inutilidad de los contenidos y/o servicios de los sitios enlazados. El acceso a dichos contenidos y/o servicios a través de este Sitio Web tampoco implica que Bysidecar, S.L. y SEGURCAIXA ADESLAS, S.A. de Seguros y Reaseguros ("SegurCaixa Adeslas") recomienden o aprueben sus contenidos.</p><p>Quien accede y utiliza este Sitio Web, lo hace por su propia cuenta y riesgo. Bysidecar, S.L. y SEGURCAIXA ADESLAS, S.A. de Seguros y Reaseguros ("SegurCaixa Adeslas") no se hacen responsables por la utilización que el Usuario realice de los servicios del Sitio Web ni de sus contraseñas, así como de cualquier otro material del Sitio Web, infringiendo los derechos de propiedad intelectual o industrial o cualquier otro derecho de terceros.</p><p>Bysidecar, S.L. y SEGURCAIXA ADESLAS, S.A. de Seguros y Reaseguros ("SegurCaixa Adeslas")  no se hacen responsables por los daños que puedan causarse en los equipos de los Usuarios por posibles virus informáticos contraídos por el Usuario a causa de su navegación en el Sitio Web, o por cualesquiera otros daños derivados de esa navegación. Corresponde al Usuario, en todo caso, disponer de herramientas adecuadas para la detección y desinfección de programas informáticos dañinos.</p><p>Bysidecar, S.L. y SEGURCAIXA ADESLAS, S.A. de Seguros y Reaseguros ("SegurCaixa Adeslas") no ofrecen ninguna garantía de inexistencia de errores en ninguno de los contenidos de su Sitio Web, además de no garantizar la corrección de cualquier defecto o la ausencia de virus y demás componentes dañinos en el presente Sitio Web o en su Servidor.</p><p> El Usuario responderá frente a Bysidecar, S.L. y SEGURCAIXA ADESLAS, S.A. de Seguros y Reaseguros ("SegurCaixa Adeslas") de cualesquiera daños y perjuicios que pudieran causarse como consecuencia del incumplimiento de las condiciones de uso del Sitio Web y demás obligaciones establecidas en el presente Aviso Legal.</p><br><li><strong>Copyright. Propiedad Industrial e Intelectual</strong></li><p>Toda la información contenida en este Sitio Web, así como el diseño gráfico, imágenes, dibujos, representaciones, voces, sonidos, videograbaciones, segmentos de audio, descripciones escritas anexas, códigos fuente, marcas, nombres comerciales, denominaciones y demás contenidos están sujetos a los derechos de propiedad intelectual e industrial de Bysidecar, S.L. y SEGURCAIXA ADESLAS, S.A. de Seguros y Reaseguros ("SegurCaixa Adeslas") o de terceros, y están legalmente reservados, y se encuentran protegidos por la legislación nacional e internacional en la materia.</p><p>El acceso y utilización del Sitio Web no supondrá en ningún caso la renuncia, transmisión, cesión o licencia total o parcial de dichos derechos de propiedad intelectual o industrial, ni confiere ningún derecho de utilización, traducción, adaptación, alteración, explotación, reproducción, distribución o comunicación pública, con fines comerciales, del Sitio Web ni de sus contenidos sin la previa y expresa autorización de Bysidecar, S.L. y SEGURCAIXA ADESLAS, S.A. de Seguros y Reaseguros ("SegurCaixa Adeslas") o del tercero legítimo titular de los derechos afectados.</p><p>El Usuario del Sitio Web deberá abstenerse en todo caso de suprimir, alterar, eludir o manipular cualquier dispositivo de protección o sistemas de seguridad que puedan estar instalados en el mismo.</p><p>La infracción de cualquiera de los citados derechos puede constituir el incumplimiento de las condiciones contenidas en este Aviso Legal y la vulneración de la Ley, e incluso un delito castigado de acuerdo con ordenamiento jurídico Penal.</p>'
