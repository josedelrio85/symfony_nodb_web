    drop:
      drop1:
        title: '¿Para quién es Adeslas Extra Empresas?'
        text: 'Adeslas Extra Empresas está pensado para empresas de entre 5 y 99 trabajadores que buscan una atención de máxima calidad y absoluta confianza para su equipo en cualquier parte del mundo.'
      drop2:
        title: '¿Hay límite de edad para contratar Adeslas Extra Empresas?'
        text: 'Adeslas Extra Empresas se puede contratar hasta los 67 años, pero puede incluirse un asegurado que supere esa edad si en la misma póliza hay tres asegurados de menos de 60 años.'
      drop3:
        title: '¿Es necesario un cuestionario médico para los asegurados de Adeslas Empresas?'
        text: 'Sí, salvo que el número de asegurados supere los 50 con el sistema de Adhesión Obligatoria y los 75 en Adhesión Voluntaria.'
      drop4:
        title: '¿Existen límites económicos para Adeslas Extra Empresas?'
        text: 'Adeslas Extra Empresas tiene límites a los gastos cubiertos por reembolso hasta un total de 150.000 € y límites parciales de los que te informaremos cuando quieras.'    
      drop5: 
        title: '¿Pueden incluirse hijos y cónyuges?'
        text:  'Adeslas Extra Empresas permite el acceso de familiares de empleados a la póliza en condiciones ventajosas.'
  faq:    # 8 FAQ'S solo si no va en particulares
    suptitle: 'FAQ''s'
    title: 'Términos de interés'
    elems:
      faq1:
        title: 'Copagos'
        text: 'Es un complemento que pagas cuando disfrutas de determinados actos médicos de un seguro. En Adeslas Extra Empresas no existen copagos, sólo pagarás el 20% de los servicios médicos que elijáis fuera del cuadro médico Adeslas, dentro de la opción de reembolso.'
      faq2:
         title: 'Cuestionario Médico'
         text: 'Es un cuestionario vinculado a la contratación de pólizas de seguros médicos con el que la compañía solicita conocer datos del paciente, como estilo de vida, antecedentes médicos, etc, que influyen en el cálculo del riesgo que se cubre y el precio de la póliza. Adeslas Extra Empresas está sujeto a cuestionario médico previo con excepciones a partir de 50 asegurados.'
      faq3:
         title: 'Carencias'
         text: 'Son los períodos de espera para disfrutar de una determinada cobertura, a partir de la contratación. En Adeslas Extra Empresas existen carencias para tratamientos que impliquen hospitalización, pero quedarán sin efecto si sois más de 12 asegurados.'
