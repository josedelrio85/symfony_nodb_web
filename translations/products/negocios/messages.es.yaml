  des_with_dropdown: # 4 listado de dropdowns con titulo + supertitulo + descripcion
    suptitle: 'Condiciones'
    title: 'Un seguro privado para cuidarte sin esperas ni gastos imprevistos'
    text: 'Con Adeslas Negocios tendrás acceso a la mejor sanidad privada para poder acudir a un médico cuando lo necesites, sin listas de espera y en el horario que mejor le venga a tu negocio. Y si necesitas ingresar en un hospital tendrás una habitación individual con cama para el acompañante.'
    drop:
      drop1:
        title: 'Los mejores profesionales'
        text: 'Adeslas Negocios te abre la puerta al mejor cuadro médico, con más de 43.000 profesionales, 1.200 centros de atención médico-asistencial y 27 centros médicos de Adeslas Salud. Y tendrás acceso a la mayor parte del Cuadro Médico Adeslas online (videollamada, teleconsulta, chat de orientación médica, etc.).'
      drop2: 
        title: 'La mejor tarifa'
        text: 'Adeslas Negocios te ofrece una tarifa excepcional y adaptada a las necesidades de un trabajador por cuenta propia desde sólo 47€/mes. Y ahora si lo contratas con Dental, te devolvemos hasta 150 € por asegurado.Además, mantendremos el precio de tu prima en la primera renovación.'
      drop3:
        title: 'Sin Copagos'
        text: 'En Adeslas Negocios pagarás lo mismo cada mes, tu prima mensual, sin copagos ni sorpresas, vayas al médico las veces que quieras y pidas cuantas pruebas necesites.'
      drop4: 
        title: 'Sin trámites'
        text: 'Con Adeslas Negocios podrás hacerte muchas pruebas diagnósticas sin autorizaciones previas. Con tu póliza recibirás acceso al área privada para tramitar lo que necesites fácilmente desde tu negocio.'  
      drop5:
        title: 'Pago flexible y descuentos'
        text: 'En Adeslas podrás pagar tu prima cada mes o beneficiarte de los descuentos del pago trimestral (2%), semestral (4%) o anual (6%).'
      drop6:
        title: 'Protección de pagos'
        text: 'Con tu póliza Adeslas Negocios tendrás acceso a un plan de protección de pagos para cubrir imprevistos, como un accidente, con el que la compañía te mantendrá tu cobertura durante un máximo de 6 meses.'  
