    title: 'Completa tu seguro con cobertura por incapacidad temporal con un 30% de descuento'
    text: 'Además de todas las coberturas incluidas en Adeslas Negocios, puedes contratar nuestro módulo complementario de Incapacidad Temporal para hacer frente a una baja, ahora, ¡con un 30% de descuento!. También puedes acceder a los módulos Plus Ginecología y Pediatría y Plus Clínica Universitaria de Navarra.'
  dropdown: # 7 listado de dropdowns con titulo + supertitulo + descripcion (igual que 4)
    suptitle: 'Ventajas Negocios'
    title: 'Asistencia médica de calidad en el horario que necesitas'
    text: ''
    drop:
      drop1:
        title: '¿Para quién es Adeslas Negocios?'
        text: 'Adeslas Negocios está pensado para autónomos que buscan una buena asistencia sanitaria, rápida y sin horarios prefijados y quieren asegurarse de no hacer frente a pagos extraordinarios si necesitan atención.'
      drop2:
        title: '¿Puedo contratar Adeslas Negocios si no tengo DNI o NIE?'
        text: 'Sí. Sólo te hará falta el pasaporte, pero tendrás que estar dado de alta en el Régimen Especial de Autónomos.' 
      drop3: 
        title: '¿Puedo disfrutar de todas las coberturas desde el primer día?'
        text: 'Adeslas Negocios permite el acceso a la asistencia ambulatoria y hospitalaria desde el primer día. Algunos tratamientos están sujetos a períodos de carencia, que van desde los 3 meses, en pruebas diagnósticas de la más alta tecnología, hasta los 10 meses para cirugías y hospitalizaciones.'
      drop4:
        title: '¿Cuánto pagaré si contrato mi póliza y un seguro dental?'
        text: 'Si contratas un seguro dental a la vez que Adeslas Negocios, te devolvemos 150 € por persona asegurada en tu póliza. Generaremos dos pólizas distintas aplicando las bonificaciones a la contratación de ambas. El precio de tu seguro dental dependerá de cuántos beneficiarios tenga esa póliza: Desde 10,50€/mes con un asegurado hasta 25 €/mes con 5 o 6.'
      drop5:
        title: '¿Hay límite de edad para contratar Adeslas Negocios?'
        text: 'Adeslas Negocios se puede contratar hasta los 70 años.'   
  faq:    # 8 FAQ'S solo si no va en particulares
    suptitle: 'FAQ''s'
    title: 'Términos de interés'
    elems:
      faq1:
        title: 'Copagos'
        text: 'Es un complemento que pagas cada vez que utilizas determinados servicios de un seguro médico. Adeslas Negocios no tiene copagos.'
      faq2:
        title: 'Cuestionario Médico'
        text: 'Es un cuestionario vinculado a la contratación de pólizas de seguros médicos en el que la compañía solicita conocer datos del paciente, como estilo de vida o antecedentes médicos, que influyen en el cálculo del riesgo que se cubre y el precio de la póliza. Adeslas Negocios está sujeto a cuestionario médico previo.'
      faq3: 
        title: 'Carencias'
        text: 'Son los períodos de espera para disfrutar de una determinada cobertura a partir de la contratación. En Adeslas Negocios existen carencias para pruebas diagnósticas de alta tecnología, cirugía y hospitalización.'
      faq4: 
        title: 'Póliza y prima'
        text: 'La póliza es el contrato que te vincula con tu compañía aseguradora y recoge todas las coberturas de las que disfrutarás durante el periodo de vigencia. En Adeslas te ofrecemos total transparencia. La prima es la cuota que pagarás por tu seguro y que tendrás clara desde el primer día.'
