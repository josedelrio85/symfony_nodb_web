    drop:
      drop1:
        title: '¿Qué es Adeslas Dental MAX?'
        text: 'Un seguro dental privado con amplias coberturas desde el primer día y desde sólo 8€ al mes por asegurado. Con cada año de renovación, te rebajamos 1€ por asegurado al mes y durante los primeros 3 verás aumentadas tus coberturas, hasta un máximo de 49 actos médicos sin coste añadido en las Clínicas Adeslas Dental.'
      drop2:
        title: '¿Hay límite de edad para contratar Adeslas Dental MAX?'
        text: 'No. Adeslas Dental Max está pensado para las familias pero no hay límite de edad para los asegurados, incluso si es un niño, siempre que el tomador del seguro sea una persona mayor de 18 años.'
      drop3:
        title: '¿Y si quiero asegurar a mi familia? ¿Hay límite de asegurados?'
        text: 'No, puedes incluir en la misma póliza a 6 asegurados sin límite de edad.'
      drop4:
        title: '¿Qué me ofrece Dental MAX si necesito un tratamiento especial?'
        text: 'En Adeslas Dental MAX existen dos modalidades de franquicia para aquellos tratamientos no cubiertos en la póliza, en función de la clínica que escojas. Franquicia Dental: Los precios tienen hasta un 35% de ahorro respecto a lo que pagarías sin el seguro. Franquicia Dental Óptima: Tu seguro te permite ahorrar hasta un 50%. Este modelo nos  permite no sólo brindarte los tratamientos más profesionales sino también las mejores condiciones económicas del mercado.' 
      drop5:
        title: '¿Necesito tener otro seguro  de salud Adeslas para disfrutar de Adeslas Dental MAX?'
        text: 'No. Adeslas Dental MAX es un seguro independiente que no está vinculado a ningún otro seguro de salud Adeslas.'  
  faq:    # 8 FAQ'S solo si no va en particulares
    suptitle: 'FAQ''s'
    title: 'Términos frecuentes'
    elems:
      faq1:
        title: '¿Qué es un copago'
        text: 'Es un complemento que pagas cada vez que utilizas alguno de los actos médicos de un seguro. En Adeslas DENTAL MAX no existen copagos, las coberturas aumentan año a año durante los 3 primeros años.'
      faq2:
        title: '¿Qué es una franquicia?'
        text: 'Es la cantidad que el asegurado debe pagar por acceder a determinados actos médicos derivados de tratamientos especiales. A partir de esa cantidad, la compañía se hace cargo el resto del coste.'
      faq3:
        title: '¿Qué es el cuestionario médico previo?'
        text: 'Es un cuestionario vinculado a la contratación de pólizas de seguros médicos con el que la compañía solicita conocer datos del paciente, como estilo de vida, antecedentes médicos, etc. que influyen en el cálculo del riesgo que se cubre y el precio de la póliza. En Adeslas Dental MAX no necesitas cubrir este test para contratar.'    
      faq4:
        title: '¿Qué son las carencias?'
        text: 'Es el período en el que todavía no se puede disfrutar de la cobertura a partir de la contratación. En Adeslas DENTAL MAX todas tus coberturas están claras desde el principio, sin carencias. Durante el primer año tendrás derecho a hasta 38 tratamientos sin coste añadido. Con tu primera renovación, accederás a un total de 48 servicios incluidos y en el tercer año tendrás 49 actos cubiertos.'
      faq5:
        title: '¿Qué es la póliza? ¿Y la prima?'
        text: 'La póliza es el contrato que firmas con tu compañía aseguradora y que recoge todas las coberturas de las que disfrutarás durante el periodo de vigencia y las personas aseguradas. En Adeslas Dental MAX te ofrecemos total transparencia. La prima es la cuota mensual que pagarás por tu seguro y que tendrás clara desde el primer día.'
