      drop4:
        title: 'Pago mensual y descuentos'
        text: 'En Adeslas podrás pagar tu prima cada mes pero puedes obtener descuentos por pago trimestral (2%), semestral (4%) o anual (6%).'
      drop5:
        title: 'Gestión de autorizaciones'
        text: 'Con Adeslas Plena Vital podrás someterte a algunas de las pruebas diagnósticas que tu médico solicite sin autorización previa y las podrás tramitar todas fácilmente por vía telemática.'
