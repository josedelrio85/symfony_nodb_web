  info:
    suptitle: ''
    title: 'Medicina preventiva, asistencial y quirúrgica de calidad'
    text: 'Adeslas Plena Vital te brinda acceso a la sanidad privada de calidad y con todos los servicios, con asistencia ambulatoria, hospitalaria e incluso urgencias a domicilio si fuese necesario. Podrás pedir cita en todas las especialidades del cuadro médico Adeslas en el horario que mejor se adapte a ti y tener cubiertos tratamientos asistenciales y quirúrgicos de una asistencia Plena Vital. Entre ellos:'
    list:
      - 'Programas de Medicina Preventiva en Pediatría, Obstetricia y Ginecología, Cardiología o Urología'
      - 'Pruebas prenatales, preparación y asistencia del parto y recuperación postparto'
      - 'Planificación familiar (incluido DIU e implantación)'
      - 'Pruebas diagnósticas, incluidas las de alta tecnología'
      - 'Hospitalización médica, quirúrgica, pediátrica, UVI, psiquiátrica, etc.'
      - 'Cirugía (General, Maxilofacial, Plástica Reparadora, Vascular.)'
      - 'Implantes y prótesis (internas) cardiovasculares, osteoarticulares y oftalmológicas.'
      - 'Tratamientos especiales (Laserterapia, logopedia y foniatría, tratamiento del dolor, ondas de choque)'
      - 'Fisioterapia y podología bajo reembolso de gastos por valor de 500 y 200 euros, respectivamente'
      - 'Tratamiento quirúrgico por láser de hiperplasia benigna de próstata (láser verde).'
