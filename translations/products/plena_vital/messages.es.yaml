    text2: 'Adeslas Plena Vital es el seguro privado de salud que te garantiza la asistencia ambulatoria con el acceso directo a todos los especialistas que necesites y el ingreso hospitalario en habitación individual con cama para el acompañante. Amplias coberturas como:'
