  dropdown: # 7 listado de dropdowns con titulo + supertitulo + descripcion (igual que 4)
    suptitle: ''
    title: 'Las ventajas del líder en seguros de salud'
    text: ''
    drop:
      drop1:
        title: '¿Para quién es Adeslas Plena Vital?'
        text: 'Adeslas Plena Vital está pensado para personas o familias con buena salud que buscan un seguro médico al que acudir ante cualquier necesidad sin asumir un gran coste al mes. Con Adeslas Plena tendrás acceso a Adeslas Es Más, un servicio exclusivo de los asegurados Adeslas, que da acceso al área privada y servicios adicionales como <strong>Criopreservación de células madre</strong> embrionarias, <strong>reproducción asistida</strong> con tarifas especiales.'
      drop2:
        title: '¿Hay límite de edad para contratar Adeslas Plena Vital?'
        text: 'Adeslas Plena se puede contratar hasta los 70 años, aunque puedes incluir a personas de esta edad en una póliza familiar si hay al menos 3 asegurados de menos de 60 años.'
      drop3:
        title: '¿Puedo contratar este seguro sólo para mi hijo?'
        text: 'Sí. Adeslas Plena Vital puede contratarse para una única persona, que puede ser un menor siempre que el tomador sea mayor de 18 años'
      drop4:
        title: '¿Qué cobertura tengo si estoy embarazada?'
        text: 'Con Adeslas Plena Vital tendrás cubiertas todas tus necesidades; las pruebas prenatales, el test de ADN en sangre materna, la preparación y asistencia al parto y postparto, tanto para ti como para tu bebé. El <strong>parto</strong> es una hospitalización más, por lo que tiene una <strong>carencia de 10 meses</strong> desde la contratación de la póliza.'
      drop5: 
        title: '¿Puedo disfrutar de todas las coberturas desde el primer día?'
        text: 'Adeslas Plena Vital permite el acceso a la asistencia ambulatoria y hospitalaria desde el primer día. Algunas coberturas están sujetas a períodos de carencia.'
      drop6:
        title: '¿Cuánto pagaré si contrato mi póliza y un seguro dental?'
        text: 'El precio de tu seguro Adeslas Dental Familia es de 8,93€ por persona, ya que al contratarlo a la vez que tu seguro de salud, disfrutarás de un 15% de descuento. La tarifa es más baja cuantos más asegurados incluya, con lo que podrías llegar a pagar hasta 3,55€/mes por persona.'
      drop7:
        title: '¿Puedo contratar Adeslas Plena Vital si no tengo DNI o NIE?'
        text: 'Sí, puedes contratar tu seguro médico con Adeslas. Sólo te hará falta el pasaporte.'
      drop8:
        title: '¿Y si me quedo en el paro y no puedo hacer frente a mi prima?'
        text: 'Adeslas Plena Vital está cubierto con un plan de protección de pagos, en el que la compañía te mantendrá tu cobertura durante un máximo de 6 meses en caso de incapacidad temporal o desempleo, o durante 12 meses por fallecimiento o incapacidad permanente absoluta, cuando la póliza incluya dos o más beneficiarios.'
  faq: # 8 FAQ'S solo si no va en particulares
    suptitle: 'FAQ''s'
    title: 'Términos frecuentes'
    elems:
      faq1:
        title: 'Copago'
        text: 'Es un complemento que pagas cada vez que utilizas determinados servicios de un seguro médico. En Adeslas Plena Vital los copagos tienen un precio reducido, de una media de 14,50 euros, y están limitados a 300€/ año.'
      faq2:
        title: 'Cuestionario Médico'
        text: 'Es un cuestionario vinculado a la contratación de pólizas de seguros médicos en el que la compañía solicita conocer datos del paciente, como estilo de vida, antecedentes médicos, etc.que influyen en el cálculo del riesgo que se cubre y el precio de la póliza. Adeslas Plena Vital está sujeto a cuestionario médico previo.'
      faq3:
        title: 'Carencias'
        text: 'Son los períodos en los que todavía no se puede disfrutar de algunas cobertura tras contratar tu seguro. En Adeslas Plena Vital existen carencias que van de los 3 meses en pruebas diagnósticas de alta tecnología, hasta los 10 meses en cirugías hospitalarias y hospitalización.'
      faq4:
        title: 'Póliza y prima'
        text: 'La póliza es el contrato que te vincula con tu compañía aseguradora y recoge todas las coberturas de las que disfrutarás durante el periodo de vigencia y las personas aseguradas. En Adeslas te ofrecemos total transparencia. La prima es la cuota mensual que pagarás por tu seguro y que tendrás clara desde el primer día.'
