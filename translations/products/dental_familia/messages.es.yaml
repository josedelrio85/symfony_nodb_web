  des_with_dropdown: # 4 listado de dropdowns con titulo + supertitulo + descripcion
    suptitle: 'Condiciones'
    title: 'Un plan de prevención bucodental al mejor precio'
    text: 'Adeslas Dental Familia es una póliza exclusiva para los asegurados de Adeslas Salud con la que accederás a un plan de prevención y educación bucodental para los tuyos. Los mejores especialistas y las mejores tarifas del mercado al servicio de tu familia. Y todo con una prima única que reduce el coste por asegurado hasta los 3,55€/mes.'
    drop:
      drop1:
        title: 'Amplia cobertura'
        text: 'Con Adeslas Dental Familia tendrás incluida la cobertura gratuita de los actos médicos que más frecuentemente puedes necesitar. Cada año tendrás una revisión dental completa para cada asegurado con los medios de diagnóstico necesarios y una limpieza.'
      drop2:
        title: 'Los mejores precios'
        text: 'Adeslas Dental Familia te ofrece las mejores tarifas del mercado, desde 8,93€ por asegurado si contratas un seguro de salud. El precio por persona es menor cuantos más asegurados incluyas en tu póliza.'
      drop3:
        title: 'Sin copagos ni carencias'
        text: 'Adeslas Dental Familia te da la bienvenida con un plan de salud bucodental sin carencias ni copagos. Podrás acudir a tu clínica Dental Adeslas y pedir tu revisión gratuita el primer día.'
      drop4:
        title: 'Tratamientos especiales'
        text: 'Nuestro sistema de franquicias te permitirá acceder a tratamientos especiales con hasta un 50% de ahorro en nuestras Clínicas Dentales Adeslas.'
      drop5:
        title: '100% profesionalidad'
        text: 'Más de 4.000 profesionales colegiados, 1.600 odontólogos, 190 Clínicas Dentales 100% Adeslas a tu servicio en las que te ofrecemos los tratamientos de cualquier especialidad que necesites.'
      drop6: 
        title: 'Transparencia y garantía'
        text: 'Presupuestos personalizados sin compromiso, tarifas públicas y transparentes desglosadas por tratamiento. Calidad avalada por la compañía líder en seguros de salud y dental y el aval de la satisfacción del 97% de nuestros pacientes'
      drop7: 
        title: 'Máximas facilidades'
        text: 'Elige entre pago mensual o bimensual, trimestral o anual'
  desc_with_bullets: # 5 listado de bullets con titulo + supertitulo + descripción (no va)
  desc: # 6 titulo + descripcion
    title: ''
    text: ''
  dropdown: # 7 listado de dropdowns con titulo + supertitulo + descripcion (igual que 4)
    suptitle: 'Ventajas Dental'
    title: 'El aval de la compañía líder'
    text: ''
    drop:
      drop1:
        title: '¿Qué es Adeslas Dental Familia?'
        text: 'Un seguro dental privado con amplias coberturas y condiciones especiales sólo reservadas a las personas que contraten un seguro de salud Adeslas: Un descuento del 15% sobre la tarifa mensual, que va de los 8,93€ al mes con un solo asegurado, hasta los 21,25€ al mes en una prima única para entre 5 y 6 asegurados. Por eso con los descuentos y el número máximo de asegurados, puedes llegar a pagar sólo 3,5€ al mes por asegurado.'
      drop2:
        title: '¿Puedo contratar este seguro sólo para mi hijo?'
        text: 'Sí. Adeslas Dental Familia está pensado para las familias pero se puede contratar para una sola persona, incluso si es un niño, siempre que el tomador del seguro sea una persona mayor de 18 años, como alguno de los padres. Además, no existe límite de edad para contratar.'  
      drop3:
        title: '¿Y si quiero asegurar a mi familia? ¿Hay límite de asegurados?'
        text: 'No, puedes incluir en la misma póliza hasta a 6 personas.'
      drop4:
        title: '¿Qué pasa si necesito algún tratamiento especial?'
        text: 'En Adeslas Dental Familia existen dos modalidades de franquicia que nos permiten no sólo brindarte los tratamientos más profesionales sino también las mejores condiciones económicas del mercado en aquellos actos no cubiertos en la póliza. La Franquicia Dental, con un 35% de ahorro, y Franquicia Dental Óptima, con un ahorro del 50% sobre los precios del mercado.'    
      drop5: 
        title: 'Necesito tener un seguro de Adeslas para contratar Dental Familia'
        text: 'Sí. Adeslas Dental Familia es un seguro vinculado a los seguros de salud Adeslas. Si quieres un seguro sólo con cobertura dental, tu producto es Adeslas MAX.'
  faq:    # 8 FAQ'S solo si no va en particulares
    suptitle: 'FAQ''s'
    title: 'Términos frecuentes'
    elems:
      faq1:
        title: '¿Qué es un copago?'
        text: 'Es un complemento que pagas cada vez que disfrutas de algún acto médico de los seguros. En Adeslas Dental Familia no existen copagos. Si necesitas tratamientos especiales, tendrás un ahorro de hasta el 50%.'
      faq2:
        title: '¿Qué es una franquicia?'
        text: 'Es la cantidad que el asegurado debe pagar por acceder a determinados actos médicos derivados de tratamientos especiales. A partir de esa cantidad, la compañía se hace cargo del resto.' 
      faq3:
        title: '¿Qué es el cuestionario médico previo?'
        text: 'Es un cuestionario vinculado a la contratación de pólizas de seguros médicos con el que se recaban datos del paciente que influyen en el cálculo del riesgo que se cubre y el precio de la póliza. En Adeslas Dental Familia no necesitas cubrir este cuestionario para contratar.'
      faq4:
        title: '¿Qué son las carencias?'
        text: 'Es el período en el que todavía no se puede disfrutar de la cobertura tras la contratación del seguro. En Adeslas Dental Familia todas tus coberturas están claras desde el principio, sin carencias.'
      faq5:
        title: '¿Qué es una póliza? ¿Y la prima?'
        text: 'La póliza es el contrato que firmas con tu compañía aseguradora y que recoge todas las coberturas de las que disfrutarás durante el periodo de vigencia y las personas aseguradas. En Adeslas Dental Familia te ofrecemos total transparencia. La prima es la cuota mensual que pagarás por tu seguro y la tendrás clara desde el primer día.'
