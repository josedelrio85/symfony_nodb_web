  dropdown: # 7 listado de dropdowns con titulo + supertitulo + descripcion (igual que 2)
    suptitle: ''
    title: 'Un seguro médico completo para toda la familia'
    text: ''
    drop:
      drop1:
        title: '¿Para quién es Adeslas Plena?'
        text: 'Adeslas Plena está pensado para personas o familias que buscan un seguro médico con el que ganar tranquilidad. Una asistencia completa con una tarifa ajustada a las necesidades de un uso moderado del seguro.'
      drop2:
        title: '¿Hay límite de edad para contratar Adeslas Plena?'
        text: '-Adeslas Plena se puede contratar hasta los 70 años, aunque puede incluirse a personas de esta edad en una póliza familiar si hay al menos 3 asegurados de menos de 60 años.'
      drop3:
        title: '¿Puedo contratar este servicio sólo para mis hijos?'
        text: 'Sí. Adeslas Plena puede contratarse para una única persona, que puede ser un menor siempre que el tomador sea mayor de 18 años.'
      drop4:
        title: '¿Cuánto pagaré si contrato mi póliza y un seguro dental?'
        text: 'El precio de tu seguro Adeslas Dental Familia es de 8,93€ por persona, ya que al contratarlo a la vez que tu seguro de salud, disfrutarás de un 15% de descuento. La tarifa es más baja cuantos más asegurados incluya, con lo que podrías llegar a pagar sólo 3,55€/mes por persona.'
      drop5: 
        title: '¿Puedo contratar Adeslas Plena si no tengo DNI o NIE?'
        text: 'Sí, puedes contratar tu seguro médico con Adeslas. Sólo te hará falta el pasaporte.'
      drop6:
        title: '¿Puedo disfrutar de todas las coberturas desde el primer día?'
        text: 'Adeslas Plena permite el acceso a la asistencia ambulatoria y hospitalaria desde el primer día. Algunos actos médicos están sujetos a períodos de carencia: De los 3 meses, para pruebas diagnósticas de la más alta tecnología y hasta los 10 meses, para cirugías y hospitalizaciones, como el parto.'
      drop7:
        title: '¿Y si me quedo en el paro y no puedo hacer frente a mi prima?'
        text: 'Los seguros de Adeslas Plena están cubiertos con un plan de protección de pagos, en el que la compañía te mantendrá tu cobertura durante un máximo de 6 meses en caso de incapacidad temporal o desempleo o durante 12 meses en caso de fallecimiento o incapacidad permanente absoluta, cuando la póliza incluya dos o más beneficiarios.'
  faq: # 8 FAQ'S solo si no va en particulares
    suptitle: ''
    title: 'Términos frecuentes'
    elems:
      faq1:
        title: 'Copago'
        text: 'Es un complemento que pagas cada vez que utilizas alguno de los actos médicos del seguro. Con Adeslas Plena los copagos tienen un precio reducido, de una media de 5,50 euros'
      faq2:
        title: 'Cuestionario Médico'
        text: 'Es un cuestionario vinculado a la contratación de pólizas de seguros médicos en el que la compañía solicita conocer datos del paciente, como estilo de vida, antecedentes médicos,etc. que influyen en el cálculo del riesgo que se cubre y el precio de la póliza. Adeslas Plena está sujeto a cuestionario médico previo.'
      faq3:
        title: 'Carencias'
        text: 'Es el período en el que todavía no se puede disfrutar de la cobertura tras la contratación. En Adeslas Plena están definidas, pero quedan sin efecto en caso de accidente o urgencia vital.'
      faq4:
        title: 'Póliza y prima'
        text: 'La póliza es el contrato que firmas con tu compañía aseguradora y recoge todas las coberturas de las que disfrutarás durante el periodo de vigencia y las personas aseguradas. En Adeslas te ofrecemos total transparencia. La prima es la cuota mensual que pagarás por tu seguro y que tendrás clara desde el primer día.'
