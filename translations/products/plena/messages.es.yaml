      - 'Pruebas prenatales, preparación y asistencia al parto'
      - 'Planificación familiar (incluido DIU e implantación)'
      - 'Cirugía (General, Maxilofacial, Plástica Reparadora, Vascular.)'
      - 'Pruebas diagnósticas, incluidas las de alta tecnología'
      - 'Hospitalización médica, quirúrgica, pediátrica, UVI, psiquiátrica, etc.'
      - 'Implantes y prótesis (internas) cardiovasculares, osteoarticulares, oftalmológicas.'
      - 'Tratamientos especiales (Laserterapia, logopedia y foniatría, tratamiento del dolor, ondas de choque)'
      - 'Fisioterapia y podología bajo reembolso de gastos por valor de 500 y 200 euros, respectivamente'
  characteristics3:
