    suptitle: 'Condiciones Sénior'
    title: 'Un asesor personal de salud para cuidarte'
    text: 'Adeslas Seniors es el único seguro diseñado para mayores de 65 años del mercado, con una atención personalizada, amplias coberturas, adaptadas a tu edad y con copagos limitados. Desde el primer día tendrás un Asesor Personal en Salud, que diseñará un plan de acción personalizado para evaluar tu estado de salud y te asesorará para asegurarte la mejor atención con especialistas.'
    drop:
      drop1:
        title: 'Amplia cartera de servicios'
        text: 'Con Adeslas Seniors accederás a planes de prevención y de seguimiento dirigidos por tu Asesor Personal de Salud para aprovechar el mejor cuadro médico sin apenas copagos'
      drop2:
        title: 'Descuentos'
        text: 'Tendrás una atención médica adecuada a tu edad con coberturas Adeslas desde 60 €/mes. Puedes beneficiarte de un descuento del 10% si contratas una póliza familiar con 3 o más asegurados. Y si quieres un seguro Dental, tendrás un 15% de  descuento.'
      drop3:
        title: 'Copagos limitados'
        text: 'Con Adeslas Seniors no pagarás copagos por muchos de los actos médicos a los que te derive tu Asesor Personal de Salud, pero siempre estarán limitados a 260 euros al año. Si quieres acudir al especialista sin prescripción previa, podrás hacerlo con copagos estándar.'
      drop4:
        title: 'Calidad'
        text: 'Adeslas tiene el mejor y más amplio cuadro médico, con más de 43.000 profesionales, 1.200 centros de atención médico-asistencial y más de 300 clínicas concertadas a tu servicio.'
      drop5:
        title: 'Pago mensual'
        text: 'En Adeslas puedes pagar tu prima cada mes o beneficiarte de los descuentos del pago trimestral (2%), semestral (4%) o anual (6%).'
      drop6:
        title: 'Tranquilidad, vayas donde vayas'
        text: 'Con Adeslas Seniors tendrás asegurada la asistencia médica si sufres una enfermedad o accidente cuando estés de viaje en el extranjero. Cubriremos tus gastos hasta 12.000 euros'
