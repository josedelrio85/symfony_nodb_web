  dropdown: # 7 listado de dropdowns con titulo + supertitulo + descripcion (igual que 2)
    suptitle: 'Ventajas Sénior'
    title: 'El seguro más completo y flexible'
    text: ''
    image: image.png
    drop:
      drop1:
        title: '¿Para quién es Adeslas Seniors?'
        text: 'Adeslas Seniors fue el primer seguro del mercado para mayores de 65 y sigue siendo el que ofrece mejores prestaciones porque está orientado a satisfacer las necesidades de personas de tu edad con un plan de salud a largo plazo. Con Adeslas Seniors disfrutarás de Adeslas Es Más, un servicio exclusivo de los asegurados Adeslas, que da acceso al área privada y tratamientos especiales, además de a descuentos y ventajas en más de 100 establecimientos de cuidado personal, deporte, ocio, etc.'
      drop2:
        title: '¿Hay límite de edad para contratar Adeslas Seniors?'
        text: 'Adeslas Seniors se puede contratar desde los 55 hasta los 84 años.'
      drop3:
        title: '¿Puedo contratar Adeslas GO si no tengo DNI o NIE?'
        text: 'Sí, puedes contratar tu seguro médico con Adeslas Seniors. Sólo te hará falta el pasaporte.'
      drop4:
        title: '¿Por qué contratar mi seguro con Adeslas?'
        text: 'Adeslas tiene el mejor y más amplio cuadro médico con más de 43.000 profesionales, 1.200 centros de atención médico-asistencial y más de 300 clínicas concertadas. Adeslas es la compañía líder en seguros de salud con más de 5 millones de asegurados y las encuestas de satisfacción de nuestros clientes nos dan una puntuación media de un 8,13 sobre 10.'
      drop5: 
        title: '¿Y si sufro un imprevisto y no puedo hacer frente a mi prima?'
        text: 'Adeslas Seniors está cubierto por un plan de protección de pagos, con el que la compañía te mantendrá tu cobertura durante un máximo de 6 meses en caso de incapacidad temporal o desempleo o durante 12 meses en caso de fallecimiento o incapacidad permanente absoluta, cuando la póliza incluya dos o más beneficiarios'
  faq: # 8 FAQ'S solo si no va en particulares
    suptitle: 'FAQ''s'
    title: 'Términos de interés'
    elems:
      faq1:
        title: 'Copagos'
        text: 'Es un complemento que pagas cada vez que utilizas alguno de los servicios médicos de tu seguro. En Adeslas Seniors el esquema de copagos depende de si acudes al médico por indicación de tu Asesor Personal en Salud, con copagos ambulatorios reducidos y que nunca superarán los 260 €/año. Si amplías tu cuadro médico, pagarás copagos estándar. Por la asistencia hospitalaria, pagarás un máximo de 700€/año en el cuadro Adeslas y 2.000€ con otro proveedor.'
      faq2:
        title: 'Cuestionario Médico'
        text: 'Es un cuestionario vinculado a la contratación de pólizas de seguros médicos con el que la compañía solicita conocer datos del paciente, como estilo de vida, antecedentes médicos, etc, que influyen en el cálculo del riesgo que se cubre y el precio de la póliza. Adeslas Seniors está sujeto a cuestionario médico previo.'
      faq3:
        title: 'Carencias'
        text: 'Son los períodos de espera para disfrutar de una determinada cobertura. En Adeslas Seniors existen carencias de entre 3 meses para pruebas diagnósticas de alta tecnología, cirugía y 10 meses para hospitalización, como en el resto de pólizas de salud.'
      faq4:
        title: 'Póliza y prima'
        text: 'La póliza es el contrato que te vincula con tu compañía aseguradora y recoge todas las coberturas de las que disfrutarás durante el periodo de vigencia y las personas aseguradas. En Adeslas te ofrecemos total transparencia. La prima es la cuota mensual que pagarás por tu seguro y que tendrás clara desde el primer día.'