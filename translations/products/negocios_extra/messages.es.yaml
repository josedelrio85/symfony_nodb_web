        title: 'Descuentos'
        text: 'Adeslas Extra Negocios tienes una tarifa desde 79 €/mes, pero si contratas un seguro dental tendrás tu seguro médico 2 meses gratis y un 15% de descuento en Dental. Puedes pagar tu prima al mes o disfrutar de los descuentos del pago trimestral (2%), semestral (4%) o anual (6%).'
      drop5:
        title: 'Sin Copagos'
        text: 'En Adeslas Extra Negocios pagarás lo mismo cada mes por los servicios del Cuadro Médico Adeslas, sin copagos ni límites al número de consultas o pruebas diagnósticas.'
