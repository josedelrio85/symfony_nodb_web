    text: 'Adeslas Extra Negocios es el mejor seguro médico para los autónomos que hacen negocios en el extranjero porque ofrece cobertura total sin copagos en el cuadro médico Adeslas o poder elegir con absoluta libertad al médico que desees consultar en todo el mundo.'
