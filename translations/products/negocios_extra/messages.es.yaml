  dropdown: # 7 listado de dropdowns con titulo + supertitulo + descripcion (igual que 4)
    suptitle: 'Extra Ventajas'
    title: 'El mejor seguro a la carta en todo el mundo'
    text: ''
    drop:
      drop1:
        title: '¿Para quién es Adeslas Extra Negocios?'
        text: 'Adeslas Extra Negocios está pensado para profesionales que desean una atención de máxima calidad y absoluta confianza con libertad de elección o para quienes viajan a menudo al extranjero por trabajo y necesitan una asistencia con la misma calidad en cualquier parte del mundo. Disfrutarás además de Adeslas Es Más, un servicio exclusivo que da acceso al área privada para la gestión telemática de todos tus trámites y a servicios adicionales.'
      drop2:
        title: '¿Puedo disfrutar de todas las coberturas desde el primer día?'
        text: 'Adeslas Extra Negocios permite el acceso a la asistencia ambulatoria y hospitalaria desde el primer día. Algunos actos médicos están sujetos a períodos de carencia, que van desde los 3 meses, en pruebas diagnósticas de la más alta tecnología, hasta los 10 meses para cirugías y hospitalizaciones.'
      drop3:
        title: '¿Cuánto pagaré si contrato mi póliza y un seguro dental?'
        text: 'El precio de tu seguro dental es de 8,93€ por persona, ya que al contratarlo a la vez que tu seguro de salud, disfrutarás de un 15% de descuento. La tarifa es más baja cuantos más asegurados incluyas en tu póliza dental, con lo que podrías acceder a descuentos adicionales.'
      drop4:
        title: '¿Hay límite de edad para contratar Adeslas Extra Negocios?'
        text: 'Adeslas Extra Negocios se puede contratar hasta los 70 años.'
      drop5:
        title: '¿Existen límites económicos para Adeslas Extra Negocios?'
        text: 'Adeslas Extra Negocios tiene límites a los gastos cubiertos por reembolso hasta 150.000 euros al año y límites parciales de los que te informaremos cuando quieras sin compromiso.' 
  faq:    # 8 FAQ'S solo si no va en particulares
    suptitle: 'FAQ''s'
    title: 'Términos de interés'
    elems:
      faq1:
        title: 'Copagos'
        text: 'Es un complemento que pagas cada vez que utilizas determinados actos médicos de un seguro. En Adeslas Extra Negocios no existen copagos, sólo pagarás el 20% de los servicios médicos de tu elección, dentro de la opción de reembolso.'
      faq2:
        title: 'Cuestionario Médico'
        text: 'Es un cuestionario  vinculado a la contratación de pólizas de seguros médicos en el que la compañía solicita conocer datos del paciente, como estilo de vida o antecedentes médicos, que influyen en el cálculo del riesgo que se cubre y el precio de la póliza. Adeslas Extra Negocios está sujeto a cuestionario médico previo.'  
      faq3:
        title: 'Carencias'
        text: 'Son los períodos de espera para disfrutar de una determinada cobertura desde la contratación. En Adeslas Extra Negocios existen algunas carencias para pruebas diagnósticas de alta tecnología, cirugía y hospitalización.'
      faq4:
        title: 'Póliza y Prima'
        text: 'La póliza es el contrato que te vincula con tu compañía aseguradora y recoge todas las coberturas de las que disfrutarás durante el periodo de vigencia y las personas aseguradas. En Adeslas te ofrecemos total transparencia. La prima es la cuota mensual que pagarás por tu seguro y que tendrás clara desde el primer día.'
