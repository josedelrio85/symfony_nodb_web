    drop:
      drop1:
        title: '¿Para quién es Adeslas empresas?'
        text: 'Adeslas Empresas está pensado para empresas de 5 a 99 trabajadores que buscan una buena asistencia sanitaria, rápida y sin pagos extraordinarios. Con Adeslas Empresas disfrutaréis de Adeslas Es Más, un servicio exclusivo de los asegurados Adeslas, que da acceso al área privada y servicios adicionales.'
      drop2:
        title: '¿Es necesario un cuestionario médico para los asegurados de Adeslas Empresas?'
        text: '-Sí, salvo que el número de asegurados supere los 50 con el sistema de Adhesión Obligatoria y los 75 en Adhesión Voluntaria.'
      drop3:
        title: '¿Hay límite de edad para contratar Adeslas Empresas?'
        text: 'Adeslas Empresas se puede contratar hasta los 67 años, pero puede incluirse un asegurado que supere esa edad si en la misma póliza hay tres asegurados de menos de 60 años.'
      drop4:
        title: '¿Podremos disfrutar de todas las coberturas desde el primer día?'
        text: 'Adeslas Empresas permite el acceso a la asistencia ambulatoria y hospitalaria desde el primer día. Algunos servicios específicos como las cirugías están sujetos a un periodo de carencia de 10 meses, pero si sois más de 12, se eliminarán todas.'
      drop5:
        title: '¿Pueden incluirse hijos y cónyuges?'
        text: 'Adeslas Empresas permite el acceso de familiares de empleados a la póliza en condiciones ventajosas.'        
      drop6:
        title: '¿Cuánto pagaré si contrato mi póliza y un seguro dental?'
        text: 'Si contratas Adeslas Empresas con Dental, la tarifa será de 42,90€/mes por asegurado.'
  faq:    # 8 FAQ'S solo si no va en particulares
    suptitle: 'FAQ''s'
    title: 'Términos de interés'
    elems:
      faq1:
        title: 'Copagos'
        text: 'Es un complemento que pagas cada vez que utilizas alguno de los servicios de un seguro. Adeslas Empresas no tiene copagos.'
      faq2:
        title: 'Cuestionario Médico'
        text: 'Es un cuestionario vinculado a la contratación de pólizas de seguros médicos con el que la compañía solicita conocer datos del paciente, como estilo de vida, antecedentes médicos, etc, que influyen en el cálculo del riesgo que se cubre y el precio de la póliza. Adeslas Empresas está sujeto a cuestionario médico previo con excepciones a partir de 50 asegurados.'
      faq3:
        title: 'Carencias'
        text: 'Son los períodos de espera para disfrutar de una determinada cobertura desde la contratación. En Adeslas Empresas, si sois más de 12 asegurados, quedarán sin efecto las carencias de 10 meses para pruebas diagnósticas de alta tecnología, cirugía y hospitalización.'
      faq4:
        title: 'Póliza y prima'
        text: 'La póliza es el contrato que os vincula con la compañía aseguradora y recoge todas las coberturas de las que disfrutaréis durante el periodo de vigencia y las personas aseguradas. En Adeslas te ofrecemos total transparencia. La prima es la cuota mensual que pagaréis por el seguro y que tendréis clara desde el primer día.'
