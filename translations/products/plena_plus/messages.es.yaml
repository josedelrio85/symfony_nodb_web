  des_with_dropdown: # 4 listado de dropdowns con titulo + supertitulo + descripcion
    suptitle: ''
    title: 'Condiciones Plus'
    text: ''
    drop:
      drop1:
        title: 'Asistencia inmediata'
        text: 'Adeslas Plena Plus es el seguro ideal para cuidarte porque te garantiza una atención inmediata ante cualquier problema de salud. Y en todas las hospitalizaciones disfrutarás de una habitación individual con cama para el acompañante.'
      drop2:
        title: 'Descuentos'
        text: 'Con Adeslas Plena Plus accedes a todas las coberturas del catálogo de servicios Adeslas desde sólo 55 €/mes. Con una póliza familiar de 4 o más asegurados tendrás un 10% de descuento por persona. Y si contratas Dental, tu seguro médico <strong>2 meses gratis</strong>'
      drop3:
        title: 'Sin copagos'
        text: 'En Adeslas Plena Plus te aseguras que pagarás lo mismo cada mes, el importe de tu prima mensual, sin copagos ni gastos extra, vayas al médico las veces que vayas y pidas cuantas pruebas necesites.'
      drop4:
        title: 'Pruebas sin autorización'
