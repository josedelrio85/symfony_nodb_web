        title: '¿Para quién es Adeslas Extra Negocios?'
        text: 'Adeslas Extra Negocios está pensado para que microempresas de menos de 5 trabajadores que buscan una atención de máxima calidad y absoluta confianza para su equipo en cualquier parte del mundo.'
