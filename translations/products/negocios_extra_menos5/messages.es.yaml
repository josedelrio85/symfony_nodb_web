  faq:    # 8 FAQ'S solo si no va en particulares
    suptitle: 'FAQ''s'
    title: 'Términos de interés'
    elems:
      faq1:
        title: 'Copagos'
        text: 'Es un complemento que pagas cada vez que utilizas determinados actos médicos de un seguro. En Adeslas Extra Negocios no existen copagos, sólo pagarás el 20% de los servicios médicos que elijáis fuera del cuadro médico, dentro de la opción de reembolso.'
      faq2:
        title: 'Cuestionario Médico'
        text: 'Es un cuestionario vinculado a la contratación de pólizas de seguros médicos en el que la compañía solicita conocer datos del paciente, como estilo de vida o antecedentes médicos, que influyen en el cálculo del riesgo que se cubre y el precio de la póliza. Adeslas Extra Negocios está sujeto a cuestionario médico previo.'  
      faq3:
        title: 'Carencias'
        text: 'Son los períodos de espera para disfrutar de una determinada cobertura tras la contratación. En Adeslas Extra Negocios existen carencias para tratamientos que impliquen hospitalización.'
      faq4:
        title: 'Póliza y Prima'
        text: 'La póliza es el contrato que te vincula con tu compañía aseguradora y recoge todas las coberturas de las que disfrutarás durante el periodo de vigencia y las personas aseguradas. En Adeslas te ofrecemos total transparencia. La prima es la cuota que pagarás por tu seguro y que tendrás clara desde el primer día.'
