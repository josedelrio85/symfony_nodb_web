    text: 'Adeslas GO te ofrece la mejor cobertura ambulatoria y un servicio ideal para quien busca un seguro complementario para prevenir y aumentar las posibilidades de detectar y tratar rápidamente cualquier problema de salud. Podrás consultar con cualquier especialista sin esperas y a la hora que mejor se adapte a tu ritmo de vida con los servicios más frecuentemente utilizados'
