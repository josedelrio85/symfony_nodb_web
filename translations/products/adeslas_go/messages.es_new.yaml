    drop:
      drop1:
        title: '¿Para quién es Adeslas GO?'
        text: 'Para personas o familias que deseen disfrutar de las comodidades de un seguro médico privado con asistencia ambulatoria, sin hospitalización, y al mejor precio. Personas que se preocupen por llevar un control de su estado de salud y acudan a algún especialista al año. La contratación de Adeslas Go te da acceso a los Servicios Adeslas Es Más, exclusivo de los asegurados Adeslas, como por ejemplo: - Criopreservación. - Medicinas Alternativas: Homeopatía, Osteopatía y Acupuntura - Orientación a embarazadas.'
      drop2:
        title: '¿Hay límite de edad para contratar Adeslas GO?'
        text: '-Adeslas GO se puede contratar hasta los 70 años, aunque puede incluirse a personas mayores de esta edad en una póliza familiar si hay al menos 3 asegurados de menos de 60 años.-¿Y los menores? ¿Puedo contratar este servicio sólo para mis hijos?-Sí. Adeslas GO ofrece mejores tarifas a partir de 2 asegurados pero tiene una prima muy ventajosa para una persona sola, que puede ser un menor siempre que el tomador sea mayor de 18 años.'
      drop3:
        title: '¿Puedo disfrutar de todas las coberturas desde el primer día?'
        text: 'Adeslas GO permite el acceso a la asistencia ambulatoria desde el primer día y sin cuestionarios médicos. Existen carencias reducidas (de 3 meses) para pruebas diagnósticas de la más alta tecnología.'
      drop4:
        title: '¿Puedo contratar Adeslas GO si no tengo DNI o NIE?'
        text: 'Sí, puedes contratar tu seguro médico con Adeslas. Sólo te hará falta el pasaporte.'
