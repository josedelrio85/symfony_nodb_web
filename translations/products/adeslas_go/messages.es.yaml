  faq: # 8 FAQ'S solo si no va en particulares
    suptitle: ''
    title: 'Términos frecuentes'
    elems:
      faq1:
        title: '¿Qué es un copago?'
        text: 'Es un complemento que pagas cada vez que recurres a algunos actos médicos cubiertos en tu seguro y están concebidos para reducir las primas mensuales. En Adeslas GO los 3 primeros copagos de hasta 16 € de cada año serán gratuitos y reduciremos un 25% el precio de todos a partir de tu segundo año. Pero vayas lo que vayas al médico, si tienes menos de 55 años, nunca pagarás más de 260 euros al año en copagos.'
      faq2:
        title: '¿Qué es el test médico previo?'
        text: 'Es un cuestionario vinculado a la contratación de pólizas de seguros médicos con el que la compañía recaba datos del paciente, como estilo de vida, antecedentes médicos, etc., que influyen en el cálculo del riesgo que se cubre y el precio de la póliza. En Adeslas GO no necesitas cubrir este test para contratar.'
      faq3:
        title: '¿Qué son las carencias?'
        text: 'Es el período en el que todavía no se puede disfrutar de la cobertura desde la contratación del seguro. En Adeslas GO existen carencias de 3 meses para pruebas diagnósticas de alta tecnología.'
      faq4:
        title: '¿Qué es la póliza? ¿Y la prima?'
        text: 'La póliza es el contrato que firmas con tu compañía aseguradora y que recoge todas las coberturas de las que disfrutarás durante el periodo de vigencia y las personas aseguradas. En Adeslas te ofrecemos total transparencia. La prima es la cuota mensual que pagarás por tu seguro y que tendrás clara desde el primer día.'
